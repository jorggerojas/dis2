<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="js/Seguridad/preHash.js"></script>
    <script src="js/Seguridad/checkSeg.js"></script>
    <script src="js/index/login.js"></script>
    <title>Inicia Sesión</title>
</head>

<body class="back-img card" style="background-image: url('prueba.jpg');">

<center>
    <div class="card" style="background-color: white; width: 30%; margin-top: 8%">
        <div class="card-body">
            <h1 class="card-title">Iniciar sesión</h1><br>
            <form onsubmit="return false">
                <div class="form-group">
                    <label style="margin-left: -81%">Usuario</label>
                    <input type="text" class="form-control" placeholder="Ingresa tu usuario" id="user" name="user">
                </div>

                <div class="form-group">
                    <label style="margin-left: -75%">Contraseña</label>
                    <input type="password" class="form-control" placeholder="Ingresa tu contraseña" id="pass">
                </div>

                <button type="submit" class="btn btn-primary form-control" onclick="login()">Iniciar sesión</button>
            </form>
            <br>
        </div>
    </div>
</center>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
